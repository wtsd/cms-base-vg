name: CI
on:
  push:
  pull_request:
jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - run: php -v
      - run: |
          find dist -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l
